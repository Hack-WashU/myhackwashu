# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hackwashu-ams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hackwashuacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1640e6c258354a019ef645a5309d0af8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09eb1ccbc97649a2be7616b1c601fede }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hackwashuacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1640e6c258354a019ef645a5309d0af8 }}/ams/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hackwashu-ams'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b8e18d5fb8c4e3baf3c087d565bd2f8 }}
        images: 'hackwashuacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1640e6c258354a019ef645a5309d0af8 }}/ams/latest:${{ github.sha }}'